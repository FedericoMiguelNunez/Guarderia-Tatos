<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <link rel="icon" href="imagenes/favicon.ico">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Bienvenidos a Guardería Tatos, la mejor opción si buscas un lugar cálido y seguro para tu gato  en Capital Federal . Ofrecemos un servicio completo, conócenos y descubre nuestros requisitos.">
    <meta property="og:title" content="Guardería de gatos">
    <meta property="og:description" content="Bienvenidos a Guardería Tatos, la mejor opción si buscas un lugar cálido y seguro para tu gato  en Capital Federal . Ofrecemos un servicio completo, conócenos y descubre nuestros requisitos.">
    <meta property="og:image" content="imagenes/logo-index.webp">
    <meta property="og:url" content="https://guarderiatatos.com.ar/">
    <title>Hotel Guarderia de gatos</title>

</head>

<body>


    <div class="contenedor-de-logo">
        <img src="imagenes/logo-index.webp" alt="GuarderiaTatos" class="logo">
    </div>
    <h1 class="Hola">Una guardería para gatos en nuestro hogar, brindándoles atención personalizada, juegos y muchos mimos. Los hacemos sentir como en su casa.</h1>
    <div class="imput-recibimiento">
       
        <label for="Nombre" class="label">¿Como te llamas?</label>
        <input type="text" id="Nombre" required>
        <span class="Error-nombre">
            <p>Introduzca su nombre por favor</p>
        </span>
        <span class="Error-caracter-nombre">
            <p>Nombre hasta 15 caracteres</p>
        </span>
        <label for="Michi" class="label">¿Como se llama tu michi?</label>
        <input type="text" id="Michi" required>
        <span class="Error-michi">
            <p>Introduzca el nombre de su Michi por favor</p>
        </span>
        <span class="Error-caracter-michi">
            <p>Nombre hasta 15 caracteres</p>
        </span>
        <button type="submit" id="continuar"><a class="Guarderia-Tatos"
                href="Guarderia-Tatos.html">continuar</a></button>

    </div>

    <script src="script-index.js"></script>
</body>

</html>
